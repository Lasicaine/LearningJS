<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>MyMindLists</title>
<style type="text/css">
    textarea {
        word-wrap: normal;
        min-height: 70%;
        min-width: 50%;
        float: left;
        background-color: indigo;
        color: white;
    }
    .paneloptions{
        margin: 8px;
    }
</style>
<script>
    function cleartxtarea(){
        document.getElementById('firsttxtarea').value="";
    };
    function uppertxtarea(){
        document.getElementById('firsttxtarea').innerHTML.toUpperCase();
    }
    
    </script>
</head>

<body>
    <div>
        <h3>Список-сравнение:</h3>
    </div>
    <div class="paneloptions">
        <input type="button" value="Clear" onclick="cleartxtarea()" />
        <input type="button" value="Upper Text" onclick="uppertxtarea()" />
    </div>
    <form name="FirstLists" id="firstlists"> 
    <textarea id="firsttxtarea">
    </textarea>
 </form>

    <textarea>

</form>-->
    
</body>
</html>
