<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script src="./vue.js"></script>

    <div id="app">
        <p>{{ message }}</p>
    </div>
    <div id="app-2">
        <span v-bind:title="message">
    Подержи курсор надо мной пару секунд, чтобы увидеть динамически связанное значение title!
  </span>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Обратить порядок букв в сообщении</button>
    </div>
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello This is Vue.js!'
            }
        })
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'Вот когда вы загрузили эту страницу: ' + new Date()
            }
        })
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [{
                    text: 'Посадить дерево'
                }, {
                    text: 'Построить дом'
                }, {
                    text: 'Вырастить сына'
                }]
            }
        })
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>
</body>

</html>
