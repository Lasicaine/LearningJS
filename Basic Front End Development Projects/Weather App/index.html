<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" rel="stylesheet" type="text/css" />
    <script src="http://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <script src="./js/app.js"></script>
</head>

<body>
    <header class="mui-appbar mui--z3">
        <div class="mui-container">
            <table width="100%">
                <tr class="mui--appbar-height">
                    <td class="mui--text-title">Local Weather App</td>
                    <td class="mui--text-center"><button class="mui-btn mui-btn--raised">Update</button></td>
                    <td class="mui--text-right">Project for <a href="https://www.freecodecamp.com/">Free Code Camp</a></td>
                </tr>
            </table>
        </div>
    </header>
    <div id="content-wrapper" class="mui--text-center">
        <div class="mui--appbar-height"></div>
        <br>
        <br>
        <div class="mui--text-display3">Currently Weather In</div>
        <br>
        <h1 id="location" class="text-center"></h1>
        <h2 id="temperature" class="text-center"></h2>
        <h2 id="tempDegrees" class="text-center"></h2>
        <h2 id="description" class="text-center description"></h2>

        <div class="text-center">
            <canvas id="img_condition" width="128" height="128"></canvas>
        </div>
    </div>
    <footer>
        <div class="mui-container mui--text-center">
            Made with ❤ <a href="https://www.freecodecamp.com/suomaa">Alex Antomonov</a> © 2017
        </div>
    </footer>
</body>

</html>
