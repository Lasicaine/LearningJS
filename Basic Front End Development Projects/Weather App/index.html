    <script>
        $(function() {

            MyWeather();

            function getLocation() {
                return $.getJSON("https://ipinfo.io/json");
            }

            function MyWeather() {
                getLocation()
                    .then(
                        function() {
                            console.log("Yes JSON.");
                        })
                    .fail(function() {
                        console.log("ERROR: Not Get JSON.");
                    });
            }

            function locationInfo(myLocation) {
                var location = myLocation.loc.split(",");
                return {
                    latitude: location[0],
                    longitude: location[1],
                    country: myLocation.country,
                    city: myLocation.city
                };
            }

        });
    </script>
