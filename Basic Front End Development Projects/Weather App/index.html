<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" rel="stylesheet" type="text/css" />
    <script src="http://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
    <script src="./js/app.js"></script>
</head>

<body>
    <header class="mui-appbar mui--z3">
        <div class="mui-container">
            <table width="100%">
                <tr class="mui--appbar-height">
                    <td class="mui--text-title">
                        <h2>Local Weather App</h2>
                        <h6>Project for <a href="https://www.freecodecamp.com/">Free Code Camp</a></h6>
                    </td>
                    <td class="mui--text-right">
                        <button class="mui-btn mui-btn--raised">&#11118;</button>
                        <div>
                            <button class="mui-btn mui-btn--accent">&#8451;</button>
                            <button class="mui-btn mui-btn--raised">&#8457;</button>
                        </div>
                    </td>

                </tr>
            </table>
        </div>
    </header>
    <div id="content-wrapper">
        <div class="wrapper">
            <h1 id="location" class="mui--text-center"></h1>
            <div class="margin-img-condition float-left">
                <canvas id="img_condition" width="200" height="200"></canvas>
            </div>
            <div class="description float-left">
                <div class="temperature-block mui--text-dark-secondary">
                    <span id="temperature" class="mui--text-display4"></span>
                </div>
                <div class="text-condition mui--text-dark-secondary mui--text-display1">
                    <span id="description"></span>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="mui-container mui--text-center">
            Made with ❤ <a href="https://www.freecodecamp.com/suomaa">Alex Antomonov</a> © 2017
        </div>
    </footer>
</body>

</html>
